<!DOCTYPE html>
<html lang="en">
<head>
	<script type="text/javascript" src="jquery-3.3.1.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
	<meta charset="utf-8"/>
	<title>Calculator</title>
</head>
<body>
<header><center>calculator</center></header>


	<div class="container">
		<div class=results>
			<input type="text" name="resultSmall" val="" readonly>
			<input type="text" name="resultBig" val="" readonly>
		</div>
		<div class="buttons">
			<input type="button" name="7" value="7">
			<input type="button" name="8" value="8">
			<input type="button" name="9" value="9">
			<button class="delete special" onclick="DEL()" >DEL</button>
			<button class="reset special" onclick="AC()" >AC</button>
			<input type="button" name="4" value="4">
			<input type="button" name="5" value="5">
			<input type="button" name="6" value="6">
			<button class="operator" value="*" >x</button>
			<button class="operator" value="/" >÷</button>
			<input type="button" name="1" value="1">
			<input type="button" name="2" value="2">
			<input type="button" name="3" value="3">
			<button class="operator" value="+" >+</button>
			<button class="operator" value="-" >-</button>
			<input type="button" name="0" value="0" class="large">
			<input type="button" name="." value=".">
			<button class="equal large" value="=" >=</button>
		</div>
	</div>

<footer><p> © Coded by <b><a href="https://github.com/CanerSezgin" target="_blank">Caner SEZGIN</b></a></p></footer>
<script src="main.js" type="text/javascript"></script>
</body>
</html>
